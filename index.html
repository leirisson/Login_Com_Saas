<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Login</title>
</head>
<body>
    <main class="container">
        <div class="cabecalho">
            <img src="./imagens/seguranca.png" class="cabecalho__img" alt="logo do sistema" />
            <p class="cabecalho__descricao">Logon<span>System</span></p>
        </div>
        <div class="descricao">
            <h1>Admin Login</h1>
            <p>Welcome back. Enter your credentials to access your account</p>
        </div>
        <form>
            <label for="email">Endere√ßo de Email </label>
            <input type="email" required placeholder="Informe seu email" id="email"/>
            <label for="senha">Senha</label>
            <input type="password" id="senha" required placeholder="informe uma senha">
            
            <div class="check-box">
                <input type="checkbox" required id="check"/>
                <label for="check">Marque o Box</label>
            </div>
          

            <input type="button" class="button" value="Continue">
        </form>
        <footer>
            <h4>-- Entre com --</h4>
            <div class="logos">
                <div class="google">
                    <img src="./imagens/google.png" alt="logo google" srcset="">
                    <p>Goggle</p>
                </div>
                <div class="apple">
                    <img src="./imagens/apple.png" alt="logo apple" srcset="">
                    <p>Apple</p>
                </div>
                <div class="facebook">
                    <img src="./imagens/facebook.png" alt="logo facebook" srcset="">
                    <p>Facebbok</p>
                </div>
            </div>
            <p class="conta">Crie uma <span> conta !</span></p>
        </footer>
        </main>
</body>
